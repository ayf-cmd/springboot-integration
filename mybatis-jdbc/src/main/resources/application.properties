#应用(服务)名称
spring.application.name=mybatis-jdbc
spring.profiles.active=dev
#应用端口号
server.port=8092
server.servlet.context-path=/mybatis-jdbc

# 数据库配置信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=admin

# mybatis配置信息
mybatis.type-aliases-package=com.mybatis.entity
mybatis.mapperLocations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# mybatis log 仅控制台打印
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


