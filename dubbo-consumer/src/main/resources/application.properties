#应用(服务)名称
spring.application.name=dubbo-consumer
spring.profiles.active=dev
#应用端口号
server.port=8082
server.servlet.context-path=/dubbo-consumer

# dubbo
spring.dubbo.application.name=dubbo-demo-consumer
spring.dubbo.application.id=dubbo-demo-consumer
spring.dubbo.registry.address=zookeeper://192.168.200.128:2181;zookeeper://192.168.200.128:2182;zookeeper://192.168.200.128:2183